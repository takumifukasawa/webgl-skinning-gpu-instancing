<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cpu-skinning</title>
    <style>
        #js-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #js-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="js-wrapper">
    <canvas id="js-canvas"></canvas>
</div>

<script type="module">

import { AttributeUsageTypes, UniformTypes, TextureTypes } from "./js/constants.js";
import { Matrix4 } from "./js/Matrix4.js";
import { Vector3 } from "./js/Vector3.js";
import { GPU } from "./js/GPU.js";
import { VertexArrayObject } from "./js/VertexArrayObject.js";
import { Shader } from "./js/Shader.js";
import { Bone } from "./js/Bone.js";
import { Texture } from "./js/Texture.js";

// ----------------------------------------------------------------------------------
// variables
// ----------------------------------------------------------------------------------

const wrapperElement = document.getElementById("js-wrapper")
const canvasElement = document.getElementById("js-canvas");
const gl = canvasElement.getContext("webgl2", { antialias: false });

// const pixelRatio = Math.min(window.devicePixelRatio, 1.5);

const gpu = new GPU({ gl });

// ----------------------------------------------------------------------------------
// functions
// ----------------------------------------------------------------------------------

const createGeometry = () => {
    // -----------------------------
    // # position indices
    // -----------------------------
    //   22 --- 23
    //  /|     /|
    // 20 --- 21|
    // | 18 --| 19
    // |/     |/|
    // 16 --- 17|
    // | 14 --| 15
    // |/|    |/|
    // 12 --- 13|
    // | 10 --| 11
    // |/|    |/|
    // 8 ---- 9 |
    // | 6 ---| 7
    // |/|    |/|
    // 4 ---- 5 |
    // | 2 -- | 3
    // |/     |/
    // 0 ---- 1
    // -----------------------------

    // -----------------------------
    // # bone indices (front view)
    // boneは5個
    // -----------------------------
    // 20 --- 21 ... 5段目
    // |      |
    // |  b4  |
    // |      |
    // 16 --- 17 ... 4段目
    // |      |
    // |  b3  |
    // |      |
    // 12 --- 13 ... 3段目
    // |      |
    // |  b2  |
    // |      |
    // 8 ---- 9  ... 2段目
    // |      |
    // |  b1  |
    // |      |
    // 4 ---- 5  ... 1段目
    // |      |
    // |  b0  |
    // |      |
    // 0 ---- 1  ... 0段目
    // -----------------------------
    
    const boxIndices = [
        // 底面
        [0, 2, 1, 1, 2, 3],         // bottom
        // 1段目
        [4, 0, 5, 5, 0, 1],         // front
        [5, 1, 7, 7, 1, 3],         // right
        [7, 3, 6, 6, 3, 2],         // back
        [6, 2, 4, 4, 2, 0],         // left
        // 2段目
        [8, 4, 9, 9, 4, 5],         // front
        [9, 5, 11, 11, 5, 7],       // right
        [11, 7, 10, 10, 7, 6],      // back
        [10, 6, 8, 8, 6, 4],        // left
        // 3段目
        [12, 8, 13, 13, 8, 9],      // front
        [13, 9, 15, 15, 9, 11],     // right
        [15, 11, 14, 14, 11, 10],   // back
        [14, 10, 12, 12, 10, 8],    // left
        // 4段目
        [16, 12, 17, 17, 12, 13],   // front
        [17, 13, 19, 19, 13, 15],   // right
        [19, 15, 18, 18, 15, 14],   // back
        [18, 14, 16, 16, 14, 12],   // left
        // 5段目
        [20, 16, 21, 21, 16, 17],   // front
        [21, 17, 23, 23, 17, 19],   // right
        [23, 19, 22, 22, 19, 18],   // back
        [22, 18, 20, 20, 18, 16],   // left
        // 上面
        [22, 20, 23, 23, 20, 21],   // top
    ];
    
    const boxPositions = [
        // 0段目
        [-0.5, 0, 0.5],     // p0
        [0.5, 0, 0.5],      // p1
        [-0.5, 0, -0.5],    // p2
        [0.5, 0, -0.5],     // p3
        // 1段目
        [-0.5, 1, 0.5],     // p4
        [0.5, 1, 0.5],      // p5
        [-0.5, 1, -0.5],    // p6
        [0.5, 1, -0.5],     // p7
        // 2段目
        [-0.5, 2, 0.5],     // p8
        [0.5, 2, 0.5],      // p9
        [-0.5, 2, -0.5],    // p10
        [0.5, 2, -0.5],     // p11
        // 4段目
        [-0.5, 3, 0.5],     // p12
        [0.5, 3, 0.5],      // p13
        [-0.5, 3, -0.5],    // p14
        [0.5, 3, -0.5],     // p15
        // 5段目
        [-0.5, 4, 0.5],     // p16
        [0.5, 4, 0.5],      // p17
        [-0.5, 4, -0.5],    // p18
        [0.5, 4, -0.5],     // p19
        // 6段目
        [-0.5, 5, 0.5],     // p20
        [0.5, 5, 0.5],      // p21
        [-0.5, 5, -0.5],    // p22
        [0.5, 5, -0.5],     // p23
    ]; 
    
    const boxColors = [
        // 0段目
        [1, 0, 0], // p0
        [1, 0, 0], // p1
        [1, 0, 0], // p2
        [1, 0, 0], // p3
        // 1段目
        [0, 1, 0], // p4
        [0, 1, 0], // p5
        [0, 1, 0], // p6
        [0, 1, 0], // p7
        // 2段目
        [0, 0, 1], // p8
        [0, 0, 1], // p9
        [0, 0, 1], // p10
        [0, 0, 1], // p11
        // 3段目
        [1, 1, 0], // p12
        [1, 1, 0], // p13
        [1, 1, 0], // p14
        [1, 1, 0], // p15
        // 4段目
        [0, 1, 1], // p16
        [0, 1, 1], // p17
        [0, 1, 1], // p18
        [0, 1, 1], // p19
        // 5段目
        [1, 0, 1], // p20
        [1, 0, 1], // p21
        [1, 0, 1], // p22
        [1, 0, 1], // p23
    ];
    
    // 影響するboneのindex  
    // 4つまで指定可能
    const boneIndices = [
        // 0段目
        [0, 0, 0, 0], // p0: b0
        [0, 0, 0, 0], // p1: b0
        [0, 0, 0, 0], // p2: b0
        [0, 0, 0, 0], // p3: b0
        // 1段目
        [0, 1, 0, 0], // p4: b1
        [0, 1, 0, 0], // p5: b1
        [0, 1, 0, 0], // p6: b1
        [0, 1, 0, 0], // p7: b1
        // 2段目
        [1, 2, 0, 0], // p8: b1,b2
        [1, 2, 0, 0], // p9: b1,b2
        [1, 2, 0, 0], // p10: b1,b2
        [1, 2, 0, 0], // p11: b1,b2
        // 3段目
        [2, 3, 0, 0], // p12: b2,b3
        [2, 3, 0, 0], // p13: b2,b3
        [2, 3, 0, 0], // p14: b2,b3
        [2, 3, 0, 0], // p15: b2,b3
        // 4段目
        [3, 4, 0, 0], // p16: b3,b4
        [3, 4, 0, 0], // p17: b3,b4
        [3, 4, 0, 0], // p18: b3,b4
        [3, 4, 0, 0], // p19: b3,b4
        // 5段目
        [4, 0, 0, 0], // p20: b4
        [4, 0, 0, 0], // p21: b4
        [4, 0, 0, 0], // p22: b4
        [4, 0, 0, 0], // p23: b4
    ];

    // 影響するboneのindexごとの重さ
    const boneWeights = [
        // 0段目
        [1, 0, 0, 0],       // p0: b0 * 1
        [1, 0, 0, 0],       // p1: b0 * 1
        [1, 0, 0, 0],       // p2: b0 * 1
        [1, 0, 0, 0],       // p3: b0 * 1
        // 1段目
        [0.5, 0.5, 0, 0],   // p4: b0 * 0.5, b1 * 0.5
        [0.5, 0.5, 0, 0],   // p5: b0 * 0.5, b1 * 0.5
        [0.5, 0.5, 0, 0],   // p6: b0 * 0.5, b1 * 0.5
        [0.5, 0.5, 0, 0],   // p7: b0 * 0.5, b1 * 0.5
        // 2段目
        [0.5, 0.5, 0, 0],   // p8: b1 * 0.5, b2 * 0.5
        [0.5, 0.5, 0, 0],   // p9: b1 * 0.5, b2 * 0.5
        [0.5, 0.5, 0, 0],   // p10: b1 * 0.5, b2 * 0.5
        [0.5, 0.5, 0, 0],   // p11: b1 * 0.5, b2 * 0.5
        // 3段目
        [0.5, 0.5, 0, 0],   // p12: b2 * 0.5, b3 * 0.5
        [0.5, 0.5, 0, 0],   // p13: b2 * 0.5, b3 * 0.5
        [0.5, 0.5, 0, 0],   // p14: b2 * 0.5, b3 * 0.5
        [0.5, 0.5, 0, 0],   // p15: b2 * 0.5, b3 * 0.5
        // 4段目
        [0.5, 0.5, 0, 0],   // p16: b3 * 0.5, b4 * 0.5
        [0.5, 0.5, 0, 0],   // p16: b3 * 0.5, b4 * 0.5
        [0.5, 0.5, 0, 0],   // p18: b3 * 0.5, b4 * 0.5
        [0.5, 0.5, 0, 0],   // p19: b3 * 0.5, b4 * 0.5
        // 5段目
        [1, 0, 0, 0],       // p20: b4 * 1
        [1, 0, 0, 0],       // p21: b4 * 1
        [1, 0, 0, 0],       // p22: b4 * 1
        [1, 0, 0, 0],       // p23: b4 * 1
    ];
    
    return new VertexArrayObject({
        gpu,
        attributes: {
            position: {
                data: boxPositions.flat(),
                size: 3,
                location: 0,
            },
            color: {
                data: boxColors.flat(),
                size: 3,
                location: 1,
            },
            aBoneIndices: {
                data: boneIndices.flat(),
                size: 4,
                location: 2,
            },
            aBoneWeights: {
                data: boneWeights.flat(),
                size: 4,
                location: 3,
            },
        },
        indices: boxIndices.flat()
    });
}

const createBones = () => {
    const rootBone = new Bone({ name: "root_bone", index: 0 });
    rootBone.offsetMatrix = Matrix4.translationMatrix(new Vector3(0, 0.5, 0)); // offset
    
    const childBone1 = new Bone({ name: "child_bone_1", index: 1 });
    const bone1m = Matrix4.translationMatrix(new Vector3(0, 1, 0));
    childBone1.offsetMatrix = bone1m; // offset from parent (root bone)
    rootBone.addChild(childBone1);

    const childBone2 = new Bone({ name: "child_bone_2", index: 2 });
    const bone2m = Matrix4.translationMatrix(new Vector3(0, 1, 0));
    childBone2.offsetMatrix = bone2m; // offset from parent (child bone 1)
    childBone1.addChild(childBone2);

    const childBone3 = new Bone({ name: "child_bone_3", index: 3 });
    childBone3.offsetMatrix = Matrix4.translationMatrix(new Vector3(0, 1, 0)); // offset from parent (child bone 2)
    childBone2.addChild(childBone3);

    const childBone4 = new Bone({ name: "child_bone_4", index: 4 });
    childBone4.offsetMatrix = Matrix4.translationMatrix(new Vector3(0, 1, 0)); // offset from parent (child bone 3)
    childBone3.addChild(childBone4);
    
    const bones = [
        rootBone,
        childBone1,
        childBone2,
        childBone3,
        childBone4,
    ];
   
    return {
        bones,
    }
}

const createShader = () => {
    return new Shader({
        gpu,
        vertexShader: `#version 300 es
    
layout (location = 0) in vec3 aPosition;   
layout (location = 1) in vec3 aColor; 
layout (location = 2) in vec4 aBoneIndices;
layout (location = 3) in vec4 aBoneWeights;

uniform mat4 uWorldMatrix;
uniform mat4 uViewMatrix;
uniform mat4 uProjectionMatrix;
uniform sampler2D uJointTexture;
uniform float uFrameIndex;

out vec3 vColor;

mat4 getJointMatrix(int boneIndex) {
    return mat4(
        texelFetch(uJointTexture, ivec2(0, int(uFrameIndex) * 5 + boneIndex), 0),
        texelFetch(uJointTexture, ivec2(1, int(uFrameIndex) * 5 + boneIndex), 0),
        texelFetch(uJointTexture, ivec2(2, int(uFrameIndex) * 5 + boneIndex), 0),
        texelFetch(uJointTexture, ivec2(3, int(uFrameIndex) * 5 + boneIndex), 0)
    );
}

void main() {
    vColor = aColor;

    mat4 skinMatrix =
        getJointMatrix(int(aBoneIndices.x)) * aBoneWeights.x + 
        getJointMatrix(int(aBoneIndices.y)) * aBoneWeights.y +
        getJointMatrix(int(aBoneIndices.z)) * aBoneWeights.z +
        getJointMatrix(int(aBoneIndices.w)) * aBoneWeights.w;
    
    gl_Position = uProjectionMatrix * uViewMatrix * uWorldMatrix * skinMatrix * vec4(aPosition, 1.);
}
    `,
        fragmentShader: `#version 300 es
precision mediump float;
in vec3 vColor;
out vec4 outColor;
void main() {
    outColor = vec4(vColor, 1.);
}
    `
    });   
}

// ----------------------------------------------------------------------------------
// main
// ----------------------------------------------------------------------------------

const main = () => {
    const targetCameraPosition = new Vector3(0, 0, 8);
    
    let width;
    let height;

    const { bones, updateBone } = createBones();
    // 全てのボーンのオフセット行列を作成
    bones[0].calcBoneOffsetMatrix();

    const fps = 30;
    const frameNum = fps * 2;

    // 4pxで行列1個 = boneの行列一個分
    const jointTexture = new Texture({
        gpu,
        width: 4, height: bones.length * frameNum,
        type: TextureTypes.RGBA32F
    });

    const geometry = createGeometry();
    const shader = createShader();
    const uniforms = {
        uProjectionMatrix: {
            type: UniformTypes.Matrix4,
            value: Matrix4.identity()
        },
        uViewMatrix: {
            type: UniformTypes.Matrix4,
            value: Matrix4.identity()
        },
        uWorldMatrix: {
            type: UniformTypes.Matrix4,
            value: Matrix4.identity()
        },
        uJointTexture: {
            type: UniformTypes.Texture,
            value: jointTexture
        },
        uFrameIndex: {
            type: UniformTypes.Float,
            value: 0
        }
    };

    const boneAnimationMatrices = new Array(frameNum).fill(0).map((_, i) => {
        
        const rotZ = Math.sin(Math.PI * 2 * (i / frameNum)) * 30 * Math.PI / 180;
        
        bones[1].offsetMatrix = Matrix4.multiplyMatrices(
            Matrix4.translationMatrix(new Vector3(0, 1, 0)),
            Matrix4.rotationZMatrix(rotZ)
        );
        bones[2].offsetMatrix = Matrix4.multiplyMatrices(
            Matrix4.translationMatrix(new Vector3(0, 1, 0)),
            Matrix4.rotationZMatrix(rotZ)
        );
        bones[3].offsetMatrix = Matrix4.multiplyMatrices(
            Matrix4.translationMatrix(new Vector3(0, 1, 0)),
            Matrix4.rotationZMatrix(rotZ)
        );

        // 全てのボーンの現在の姿勢行列を作成
        bones[0].calcJointMatrix();

        // 現在の姿勢行列 x ボーンオフセット行列
        const jointMatrices = [
            Matrix4.multiplyMatrices(bones[0].jointMatrix, bones[0].boneOffsetMatrix), // b0
            Matrix4.multiplyMatrices(bones[1].jointMatrix, bones[1].boneOffsetMatrix), // b1
            Matrix4.multiplyMatrices(bones[2].jointMatrix, bones[2].boneOffsetMatrix), // b2
            Matrix4.multiplyMatrices(bones[3].jointMatrix, bones[3].boneOffsetMatrix), // b3
            Matrix4.multiplyMatrices(bones[4].jointMatrix, bones[4].boneOffsetMatrix), // b4
        ];

        const jointMatricesData = jointMatrices.map(mat => [...mat.elements]).flat();
        
        return jointMatricesData;
    });

    const data = new Float32Array(boneAnimationMatrices.flat());
    jointTexture.setData(data);

    const onMouseMove = (e) => {
        const nx = (e.clientX / width) * 2 - 1;
        const ny = (e.clientY / height) * 2 - 1;
        targetCameraPosition.x = nx * 4;
        targetCameraPosition.y = -ny * 4 + 2;
    };
    
    const onWindowResize = () => {
        width = wrapperElement.offsetWidth;
        height = wrapperElement.offsetHeight;
        
        canvasElement.width = width;
        canvasElement.height = height;
        
        gpu.setSize(0, 0, width, height);
       
        const fov = 60;
        const aspect = width / height;
        const near = 1;
        const far = 20;
        const projectionMatrix = Matrix4.getPerspectiveMatrix(fov * Math.PI / 180, aspect, near, far);
        uniforms.uProjectionMatrix.value = projectionMatrix;
    };
     
    const tick = (time) => {
        const cameraLookAtPosition = new Vector3(0, 2, 0);
        const cameraWorldMatrix = Matrix4.getLookAtMatrix(targetCameraPosition, cameraLookAtPosition, Vector3.up(), true);
        uniforms.uViewMatrix.value = cameraWorldMatrix.invert();
        uniforms.uFrameIndex.value = Math.floor((time / 1000) * fps) % frameNum;
        
        gpu.clear(0, 0, 0, 1);
        
        gpu.setVertexArrayObject(geometry);
        gpu.setShader(shader);
        gpu.setUniforms(uniforms);
        
        const drawCount = geometry.indices.length;
        gpu.draw({
            drawCount
        });
        
        gpu.flush();
        
        requestAnimationFrame(tick);
    };

    onWindowResize();
    window.addEventListener('resize', onWindowResize);
    window.addEventListener('mousemove', onMouseMove);
    requestAnimationFrame(tick);
};

main();

</script>

</body>
</html>
